<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.jpeg">
    <title>Abstardio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- GIF Background -->
    <div class="gif-background"></div>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="assets/pattern-15508_256.gif" alt="Loading...">
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <header>
            <img src="assets/NavBar_Logo.png" alt="Abstardio Logo" class="header-logo">
        </header>

        <main>
            <div class="arcade-machine">
                <div class="aura"></div>
                <div class="display">
                    <img id="nft-image" src="assets/download (64).png" alt="NFT Image">
                </div>
                <div class="joystick">
                    <button id="left"><i class="fa-regular fa-circle-left"></i></button>
                    <button id="right"><i class="fa-regular fa-circle-right"></i></button>
                </div>
            </div>

            <div class="wallet-check">
                <input type="text" id="wallet-id" placeholder="Wallet ID">
                <button id="check-wallet">Wallet Checker</button>
                <p id="wallet-status"></p>
            </div>
        </main>

        <footer>
            <a href="index.html" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="index.html" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
            <a href="index.html" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <button id="music-toggle">ðŸŽµ ON</button>
        </footer>
    </div>

    <!-- Audio Elements -->
    <audio id="click-sound-1" src="assets/toy-button-105724.mp3"></audio>
    <audio id="click-sound-2" src="assets/toy-button-105724.mp3"></audio>
    <audio id="background-music" loop src="assets/Hacking_Sound_Effect_.MP3_MOST_VIEWED_VIDEO.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
